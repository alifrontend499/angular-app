<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body ng-app="myApp">
    <div class="card" ng-controller="login">
      <form class="" action="login-action.html" method="post">
        <label>Name</label><br>
        <input type="name" name="" value="" ng-model="name"> &nbsp;<span>{{ name }}</span><br>
        <label>Password </label><br>
        <input type="password" name="" value=""><br><br>
        <input type="submit" name="" value="Submit">
      </form>
    </div>

    <script type="text/javascript" src="js/shared/jquery.js"></script>
    <!-- angular app -->
    <script type="text/javascript" src="js/shared/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <!-- controller -->
    <script type="text/javascript" src="js/controller/main-controller.js"></script>
  </body>
</html>
